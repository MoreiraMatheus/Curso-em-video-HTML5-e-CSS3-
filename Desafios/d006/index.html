<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Desafio das tags</h1>
    <hr>
    <h2>Essas são algumas das tags <abbr title="HyperText Markup Language">HTML</abbr> que mais usei até agora</h2>
    <ul>
        <li><abbr title="São responsáveis por criar titulos de niveis diferentes de 1 a 6"> &lt;h1&gt; a &lt;h6&gt;</abbr></li>
        <li><abbr title="cria parágrafos">&lt;p&gt;</abbr></li>
        <li><abbr title="cria uma quebra de linha">&lt;br&gt;</abbr></li>
        <li><abbr title="cria uma linha divisória">&lt;hr&gt;</abbr></li>
        <li><abbr title="insere imagens no arquivo HTML">&lt;img&gt;</abbr></li>
        <li><abbr title="cria links no arquivo HTML">&lt;a&gt;</abbr></li>
    </ul>
