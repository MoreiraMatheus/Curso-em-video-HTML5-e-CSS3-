<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Aprendendo sobre midias</h1>
    <hr>
    <h2>Imagens dinâmicas</h2>
    <p>abra esse site em outros dispositivos ou, mude o tamanho da tela</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel"> 
    </picture>

    <h2>Audios</h2>
    <audio src="audios/sjjm_T_135.mp3" controls loop>
        <p>Seu navegador não suporta esse audio</p>
    </audio>

    <h2>Videos</h2>
    <p>essa é com certeza a melhor série já feita no <mark style="background-color: red;">YouTube</mark>, confere ai</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aWzKb071D9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Mas se quiser ver algo do próprio site temos esse aqui</p>
</body>
</html>
