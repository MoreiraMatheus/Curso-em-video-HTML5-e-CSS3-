<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        section{
            position: relative;
            height: 90vh;
            background: purple url(images/target001.png) ;
            background-size: 100% 100%;
            padding: 10px;
        }

        article{
            position: absolute;
            height: 200px;
            background-color: yellow;
            width: 200px;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
</body>
</html>
