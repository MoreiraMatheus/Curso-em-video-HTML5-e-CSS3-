<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe</h1>
    <p>
        acesse o site do CursoemVideo para aprender a programar.
        <!-- tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
        <!-- scrolling é um parâmetro que permite ocnfigurar se você deseja ou não ter rolagem no seu iframe -->
            o que estiver aqui aparecerá apenas se o iframe não puder ser exibido
        </iframe>

        <iframe src="https://moreiramatheus.github.io/troca-de-tema/" frameborder="0"></iframe>
    </p>
</body>
</html>
