<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p onclick="clicou()" id="click">clique em mim!</p>

    <script>
        const click = document.getElementById('click')
        function clicou(){
            click.innerHTML += '<p>fui clicado</p>'
        }
    </script>
</body>
</html>
