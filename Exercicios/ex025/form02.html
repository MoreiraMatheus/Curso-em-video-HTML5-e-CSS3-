<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="./teste.js" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" autocomplete="name" maxlength="10" required>
    </p>
    <p>
      <label for="inumber">Idade</label>
      <input type="number" name="number" id="inumber" max="10" min="0" step="0.5"/>
    </p>
    <p>
      <label for="inasc">Nascimento:</label>
      <input type="date" name="nasc" id="inasc">
    </p>
    <p>
      <label for="itime">Horas</label>
      <input type="time" name="time" id="itime">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
