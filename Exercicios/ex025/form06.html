<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .inputDiv{
      width: 150px;
      height: 10px;
    }
    .input{
      border-radius: 4px;
      width: 100%;
      height: 100%;
      background: #d3d3d3;
      appearance: none;
    }

    .input::-webkit-slider-thumb {
      appearance: none;
      width: 25px; 
      height: 25px;
      border-radius: 50%;
      background: #0055ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="teste.js" method="post">
    <p>
      <label for="icor">Selecione uma cor</label>
      <input type="color" name="cor" id="icor" value="#0000ff">
    </p>
    <p>
      <label for="irange">Nivel de satisfação</label>
      <div class="inputDiv">
        <input class="input" type="range" name="range" id="irange" min="1" max="5" value="1">
      </div>
    </p>
    <p>
      <label for="ifile">Selecione Arquivo</label>
      <input type="file" name="file" id="ifile">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
