<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="teste.js" method="post">
    <p>
      <label for="iest">Estado:</label>
      <select name="est" id="iest">

        <optgroup label="Sudeste">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RS">Rio grande do Sul</option>
        </optgroup>

        <optgroup label="Nordeste">
          <option value="CE">Ceará</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="PB">Paraiba</option>
        </optgroup>
      </select>
    </p>

    <p>
      <label for="iprof">Profissão:</label>
      <input type="text" name="prof" id="iprof" list="listprof">
      <datalist id="listprof">
        <option >Desenvolvedor front-end</option>
        <option >Desenvolvedor back-end</option>
        <option >Desenvolvedor full stack</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem</label><br>
      <textarea name="msg" id="imsg" cols="50" rows="5"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
